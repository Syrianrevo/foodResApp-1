
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add and item to the Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="title">Add an item</h1>
    
    <form method="post" th:action="${givenAction}">
        <div>
            <input name="itemName" type="text" placeholder="Item Name" th:value="${givenItemName}" />
        </div>
        <div>
            <input name="itemDescription" type="text" placeholder="Item Description" th:value="${givenItemDescription}" />
        </div>
        <div>
            <input name="itemPrice" type="text" placeholder="Item Price" th:value="${givenItemPrice}" />
        </div>
        <div>
            <input name="itemQuantity" type="text" placeholder="Item Quantity" th:value="${givenItemQuantity}" />
        </div>
        <div>
            <input name="itemCategory" type="text" placeholder="Item Category" th:value="${givenItemCategory}" />
        </div>
        <div>
            <button type="submit">Post</button>
        </div>
    </form>
    
    
</body>
</html>
